<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Snap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom file input */
        .file-input-button {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        /* Hide default file input */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-400">Event Snap</h1>
            <p class="text-gray-400 mt-2">Snap a flyer, add to calendar. It's that simple.</p>
        </header>

        <main id="main-content" class="bg-gray-800 rounded-2xl shadow-2xl p-6 transition-all duration-300">
            <!-- Initial State: Upload Button -->
            <div id="upload-section">
                <p class="text-center text-gray-300 mb-4">Upload a picture of an event flyer or poster.</p>
                <label for="image-upload" class="file-input-button w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <span>Select Image</span>
                </label>
                <input type="file" id="image-upload" accept="image/*">
            </div>

            <!-- Image Preview -->
            <div id="preview-section" class="hidden text-center">
                 <img id="image-preview" src="#" alt="Event Flyer Preview" class="max-w-full mx-auto rounded-lg mb-4 max-h-64 shadow-md">
            </div>

            <!-- Loading State -->
            <div id="loading-section" class="hidden flex-col items-center justify-center text-center p-8">
                <div class="loader"></div>
                <p class="mt-4 text-gray-400">Scanning for event details...</p>
            </div>

            <!-- Results State: Extracted Details Form -->
            <div id="results-section" class="hidden">
                <h2 class="text-2xl font-semibold mb-4 text-center">Review & Confirm Event</h2>
                <form id="event-form" class="space-y-4">
                    <div>
                        <label for="event-title" class="block text-sm font-medium text-gray-300">Title</label>
                        <input type="text" id="event-title" class="w-full mt-1 bg-gray-700 border-gray-600 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 text-white" placeholder="e.g., Summer Music Festival">
                    </div>
                    <div>
                        <label for="event-date" class="block text-sm font-medium text-gray-300">Date</label>
                        <input type="date" id="event-date" class="w-full mt-1 bg-gray-700 border-gray-600 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 text-white" placeholder="YYYY-MM-DD">
                    </div>
                    <div>
                        <label for="event-time" class="block text-sm font-medium text-gray-300">Time</label>
                        <input type="time" id="event-time" class="w-full mt-1 bg-gray-700 border-gray-600 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 text-white" placeholder="HH:MM">
                    </div>
                    <div>
                        <label for="event-location" class="block text-sm font-medium text-gray-300">Location</label>
                        <input type="text" id="event-location" class="w-full mt-1 bg-gray-700 border-gray-600 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 text-white" placeholder="e.g., Central Park">
                    </div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path><path d="m9 16 2 2 4-4"></path></svg>
                        Add to Calendar
                    </button>
                    <button type="button" id="start-over-btn" class="w-full mt-2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-lg">Scan Another</button>
                </form>
            </div>
            
            <!-- Error State -->
            <div id="error-section" class="hidden text-center p-8">
                <p class="text-red-400 font-semibold">Could not extract event details.</p>
                <p class="text-gray-400 mt-2">Please try another image or ensure the text is clear.</p>
                 <button type="button" id="try-again-btn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Try Again</button>
            </div>
        </main>
        
        <!-- Future Improvements Section -->
        <footer id="improvements-section" class="mt-10 text-center hidden">
            <h3 class="text-xl font-semibold text-gray-300"></h3>
            <ul class="text-gray-400 mt-3 space-y-2 list-disc list-inside text-left max-w-xs mx-auto">
            </ul>
        </footer>
    </div>

    <script>
        const uploadSection = document.getElementById('upload-section');
        const previewSection = document.getElementById('preview-section');
        const imagePreview = document.getElementById('image-preview');
        const loadingSection = document.getElementById('loading-section');
        const resultsSection = document.getElementById('results-section');
        const errorSection = document.getElementById('error-section');
        const improvementsSection = document.getElementById('improvements-section');

        const imageUpload = document.getElementById('image-upload');
        const eventForm = document.getElementById('event-form');
        const startOverBtn = document.getElementById('start-over-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');

        // --- Main Application Logic ---

        imageUpload.addEventListener('change', handleImageUpload);
        eventForm.addEventListener('submit', handleFormSubmit);
        startOverBtn.addEventListener('click', resetUI);
        tryAgainBtn.addEventListener('click', resetUI);

        function resetUI() {
            uploadSection.classList.remove('hidden');
            previewSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
            resultsSection.classList.add('hidden');
            errorSection.classList.add('hidden');
            improvementsSection.classList.add('hidden');
            imagePreview.src = '#';
            eventForm.reset();
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show image preview
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                uploadSection.classList.add('hidden');
                previewSection.classList.remove('hidden');
                loadingSection.classList.remove('hidden');
                extractEventDetails(file);
            }
            reader.readAsDataURL(file);
        }

        async function extractEventDetails(file) {
            const base64ImageData = await toBase64(file);

            const apiKey = "AIzaSyDPtjjJUPONz8fmzLTIR1zZ28tinFNGacg"; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const prompt = `From the attached image of an event flyer, extract the event details. Provide the output in a clean JSON format. The JSON object should have the following keys: "title" (string), "date" (string, formatted as YYYY-MM-DD), "time" (string, formatted as HH:MM in 24-hour format), and "location" (string). If a detail is not found, its value should be an empty string.`;
            
            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        {
                            inlineData: {
                                mimeType: file.type,
                                data: base64ImageData
                            }
                        }
                    ]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "title": { "type": "STRING" },
                            "date": { "type": "STRING" },
                            "time": { "type": "STRING" },
                            "location": { "type": "STRING" }
                        },
                        required: ["title", "date", "time", "location"]
                    }
                }
            };
            
            try {
                let response;
                let backoff = 1000; // Start with 1 second
                for (let i = 0; i < 5; i++) { // Retry up to 5 times
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) break; // Success
                    
                    console.warn(`API call failed with status ${response.status}. Retrying in ${backoff}ms...`);
                    await new Promise(resolve => setTimeout(resolve, backoff));
                    backoff *= 2; // Exponential backoff
                }


                if (!response.ok) {
                    throw new Error(`API call failed after retries with status: ${response.status}`);
                }

                const result = await response.json();

                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!text) {
                     throw new Error("Invalid response structure from API.");
                }

                const eventDetails = JSON.parse(text);
                populateForm(eventDetails);

            } catch (error) {
                console.error("Error extracting details:", error);
                showErrorState();
            }
        }

        function populateForm(details) {
            loadingSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            improvementsSection.classList.remove('hidden');
            document.getElementById('event-title').value = details.title || '';
            document.getElementById('event-date').value = details.date || '';
            document.getElementById('event-time').value = details.time || '';
            document.getElementById('event-location').value = details.location || '';
        }

        function showErrorState() {
            loadingSection.classList.add('hidden');
            errorSection.classList.remove('hidden');
            previewSection.classList.remove('hidden');
        }

        function handleFormSubmit(event) {
            event.preventDefault();

            const title = document.getElementById('event-title').value;
            const date = document.getElementById('event-date').value;
            const time = document.getElementById('event-time').value;
            const location = document.getElementById('event-location').value;

            if (!title || !date) {
                alert("Please provide at least an event title and date.");
                return;
            }
            
            // Combine date and time for start date
            const startTime = time ? `T${time.replace(':', '')}00` : '';
            const startDate = `${date.replace(/-/g, '')}${startTime}`;

            // Assume 1 hour duration for simplicity
            let endDate = startDate;
            if (time) {
                const [hours, minutes] = time.split(':');
                const endDateObj = new Date(`${date}T${time}`);
                endDateObj.setHours(endDateObj.getHours() + 1);
                const endHours = String(endDateObj.getHours()).padStart(2, '0');
                const endMinutes = String(endDateObj.getMinutes()).padStart(2, '0');
                endDate = `${date.replace(/-/g, '')}T${endHours}${endMinutes}00`;
            }

            // Create .ics file content
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${title}
LOCATION:${location}
DTSTART:${startDate}
DTEND:${endDate}
DESCRIPTION:Event added via Event Snap
END:VEVENT
END:VCALENDAR`;

            // Create a blob and trigger download
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'event.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- Helper Functions ---
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });

    </script>
</body>
</html>
